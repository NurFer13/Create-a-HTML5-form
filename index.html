<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TÍTULO AQUÍ</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid p-5">
    <!---title----->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header p-3" style="border: 1px grey solid;background-color: rgb(166, 161, 161);">
          <h1 class="modal-title">Payment form example</h1>
        </div>
      </div>
    </div>
    <!----//modal allert//--->
    <div class="modal-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing!
      </div>
    </div>
    <!-----//CONTENT//---->
    <!----ROW 1-->
    <div class="row">
      <div class="col-12 col-md-5">
        <label for="card#" class="col-form-label">Card #</label>
        <input type="number" name="card#" class="form-control" id="card#" placeholder="xxxxxxxxxxxxxxxx" maxlength="16"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
      </div>
      <div class="col-12 col-md-3">
        <label for="CVC#" class="col-form-label">CVC #</label>
        <input type="number" name="CVC#" class="form-control" id="CVC#" placeholder="0000" maxlength="4"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
      </div>
      <div class="col-12 col-md-4">
        <label for="Amount" class="col-form-label">Amount</label>
        <input type="number" name="Amount" class="form-control" id="Amount" placeholder="Amount" maxlength="6"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
      </div>
    </div>
    <!----ROW 2-->
    <div class="row">
      <div class="col-12 col-md-6">
        <label for="FirstName" class="col-form-label">First Name</label>
        <input type="text" name="FirstName" class="form-control" id="FirstName">
      </div>
      <div class="col-12 col-md-6">
        <label for="Surname" class="col-form-label">Surname</label>
        <input type="text" name="Surname" class="form-control" id="Surname">
      </div>
    </div>

    <!----ROW 3-->
    <div class="row">
      <div class="col-12 col-md-6">
        <label for="City" class="col-form-label">City</label>
        <input type="text" name="City" class="form-control" id="City">
      </div>
      <div class="col-12 col-md-3">
        <label for="State" class="col-form-label">State</label>
        <input type="text" name="State" class="form-control" id="State">
      </div>
      <div class="col-12 col-md-3">
        <label for="Postcode" class="col-form-label">Postcode</label>
        <input type="text" name="Postcode" class="form-control" id="Postcode">
      </div>
    </div>

    <!---ROW 4-->
    <div class="row">
      <div class="col-12 col-md-3">
        <fieldset>
          <label for="cardType" class="col-form-label">We accept:</label>
          <div class="border border-dark rounded bg-secondary justify-content-around d-flex p-2 pe-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="visa">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i>
              </label></div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mastercard">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i>
                </label></div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="amex">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i>
                  </label></div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="paypal">
                    <label class="form-check-label" for="inlineRadio4"><i class="fab fa-paypal"></i>
                    </label>
                  </div>
          </div>
        </fieldset>
      </div>
      <div class="col-12 col-md-2"></div>
      <div class="col-12 col-md-6">
          <label for="message-text" class="col-form-label">Message:</label>
          <textarea class="form-control" name="message-text" id="message-text"
              rows="3"></textarea>
          <label for="formFile" class="form-label"></label>
      </div>
      
    

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>
</div>

</html>
